<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I ❤️ Miami - Elite Concierge & Chauffeur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Apply base font to body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e5e7eb;
        }

        /* Background image with more control over opacity and filters */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('20250424_1438_Abstract Miami Vibes_remix_01jsmmvdzdfbb9wjwyq8arkhbh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: saturate(0.5) brightness(0.8);
            z-index: -1;
            opacity: 0.4;
        }

        /* Apply a dark overlay using another pseudo-element or a div */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Apply specific font for the brand name heading */
        h1.brand-name {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #f97316, #00807A, #ef4444);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Style for the heart icon */
        h1.brand-name .heart-icon {
            color: #ff0000;
            -webkit-text-fill-color: #ff0000;
        }

        /* Custom style for text shadow */
        .text-shadow {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Ensure content is above the pseudo-elements */
        .min-h-screen {
            position: relative;
            z-index: 2;
        }

        /* Modal backdrop */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-backdrop.show {
            opacity: 1;
        }

        /* Modal content */
        .modal-content {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            z-index: 51;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Input styles */
        .phone-input {
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: white;
            transition: all 0.3s ease;
        }

        .phone-input:focus {
            background-color: rgba(31, 41, 55, 1);
            border-color: #f97316;
            outline: none;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success checkmark */
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #10b981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10b981;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #10b981;
            }
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col items-center justify-center p-6">

        <div class="text-center flex-grow flex flex-col items-center justify-center">
            <h1 class="brand-name text-5xl md:text-7xl font-bold mb-20 tracking-wide text-shadow">
                I <span class="heart-icon">❤️</span> Miami
            </h1>
        </div>

        <div class="w-full max-w-md pb-10">
            <button id="continueBtn"
                    class="block w-full px-10 py-4 rounded-lg text-xl text-center font-semibold text-white
                           bg-gradient-to-r from-orange-500 to-red-500
                           hover:from-orange-600 hover:to-red-600
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-orange-500
                           transition duration-300 shadow-lg">
                Continue
            </button>
        </div>

    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <!-- Phone Input Step -->
            <div id="phoneStep">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome to I ❤️ Miami</h2>
                <p class="text-gray-400 mb-6">Enter your phone number to continue</p>
                
                <form id="phoneForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                        <input type="tel" 
                               id="phoneInput"
                               placeholder="+1 (305) 555-0123"
                               class="phone-input w-full px-4 py-3 rounded-lg text-lg"
                               required>
                        <p class="text-xs text-gray-400 mt-2">We'll send you a verification code</p>
                    </div>
                    
                    <button type="submit" 
                            id="sendCodeBtn"
                            class="w-full px-6 py-3 rounded-lg text-lg font-semibold text-white
                                   bg-gradient-to-r from-orange-500 to-red-500
                                   hover:from-orange-600 hover:to-red-600
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-orange-500
                                   transition duration-300 flex items-center justify-center">
                        <span id="sendCodeText">Send Code</span>
                        <div id="sendCodeSpinner" class="spinner ml-3" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <!-- OTP Verification Step -->
            <div id="otpStep" style="display: none;">
                <h2 class="text-2xl font-bold text-white mb-2">Verify Your Number</h2>
                <p class="text-gray-400 mb-6">Enter the 6-digit code sent to <span id="phoneDisplay" class="text-orange-400"></span></p>
                
                <form id="otpForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Verification Code</label>
                        <input type="text" 
                               id="otpInput"
                               placeholder="123456"
                               maxlength="6"
                               pattern="[0-9]{6}"
                               class="phone-input w-full px-4 py-3 rounded-lg text-lg text-center tracking-widest"
                               required>
                    </div>
                    
                    <button type="submit"
                            id="verifyBtn"
                            class="w-full px-6 py-3 rounded-lg text-lg font-semibold text-white
                                   bg-gradient-to-r from-orange-500 to-red-500
                                   hover:from-orange-600 hover:to-red-600
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-orange-500
                                   transition duration-300 flex items-center justify-center">
                        <span id="verifyText">Verify</span>
                        <div id="verifySpinner" class="spinner ml-3" style="display: none;"></div>
                    </button>
                    
                    <button type="button" id="changePhoneBtn" class="w-full text-sm text-gray-400 hover:text-white transition">
                        Change phone number
                    </button>
                </form>
            </div>

            <!-- Success Step -->
            <div id="successStep" style="display: none;">
                <div class="text-center">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h2 class="text-2xl font-bold text-white mt-4 mb-2">Welcome Back!</h2>
                    <p class="text-gray-400">Redirecting to your dashboard...</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-400 text-sm" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // User is logged in, redirect to booking
                window.location.href = 'indexMVP.html';
            }
        }

        // Elements
        const authModal = document.getElementById('authModal');
        const modalBackdrop = authModal;
        const modalContent = authModal.querySelector('.modal-content');
        const continueBtn = document.getElementById('continueBtn');
        const phoneStep = document.getElementById('phoneStep');
        const otpStep = document.getElementById('otpStep');
        const successStep = document.getElementById('successStep');
        const phoneForm = document.getElementById('phoneForm');
        const otpForm = document.getElementById('otpForm');
        const phoneInput = document.getElementById('phoneInput');
        const otpInput = document.getElementById('otpInput');
        const phoneDisplay = document.getElementById('phoneDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const changePhoneBtn = document.getElementById('changePhoneBtn');

        // Format phone number as user types
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] !== '1') value = '1' + value;
            }
            if (value.length > 1) {
                value = '+' + value.slice(0, 1) + ' (' + value.slice(1, 4) + ') ' + value.slice(4, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = value;
        });

        // Show modal
        function showModal() {
            authModal.style.display = 'block';
            setTimeout(() => {
                modalBackdrop.classList.add('show');
                modalContent.classList.add('show');
            }, 10);
        }

        // Hide modal
        function hideModal() {
            modalBackdrop.classList.remove('show');
            modalContent.classList.remove('show');
            setTimeout(() => {
                authModal.style.display = 'none';
            }, 300);
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Continue button click
        continueBtn.addEventListener('click', () => {
            showModal();
        });

        // Send OTP
        phoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const phone = phoneInput.value.replace(/\D/g, '');
            if (phone.length !== 11 || phone[0] !== '1') {
                showError('Please enter a valid US phone number');
                return;
            }
            
            // Show loading
            sendCodeBtn.disabled = true;
            document.getElementById('sendCodeText').textContent = 'Sending...';
            document.getElementById('sendCodeSpinner').style.display = 'block';
            
            try {
                const { data, error } = await supabase.auth.signInWithOtp({
                    phone: '+' + phone
                });
                
                if (error) throw error;
                
                // Show OTP step
                phoneDisplay.textContent = phoneInput.value;
                phoneStep.style.display = 'none';
                otpStep.style.display = 'block';
                otpInput.focus();
                
            } catch (error) {
                showError(error.message || 'Failed to send code. Please try again.');
            } finally {
                sendCodeBtn.disabled = false;
                document.getElementById('sendCodeText').textContent = 'Send Code';
                document.getElementById('sendCodeSpinner').style.display = 'none';
            }
        });

        // Verify OTP
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const phone = phoneInput.value.replace(/\D/g, '');
            const token = otpInput.value;
            
            if (token.length !== 6) {
                showError('Please enter a 6-digit code');
                return;
            }
            
            // Show loading
            verifyBtn.disabled = true;
            document.getElementById('verifyText').textContent = 'Verifying...';
            document.getElementById('verifySpinner').style.display = 'block';
            
            try {
                const { data, error } = await supabase.auth.verifyOtp({
                    phone: '+' + phone,
                    token: token,
                    type: 'sms'
                });
                
                if (error) throw error;
                
                // Show success
                otpStep.style.display = 'none';
                successStep.style.display = 'block';
                
                // Redirect after animation
                setTimeout(() => {
                    window.location.href = 'indexMVP.html';
                }, 2000);
                
            } catch (error) {
                showError(error.message || 'Invalid code. Please try again.');
                otpInput.value = '';
                otpInput.focus();
            } finally {
                verifyBtn.disabled = false;
                document.getElementById('verifyText').textContent = 'Verify';
                document.getElementById('verifySpinner').style.display = 'none';
            }
        });

        // Change phone number
        changePhoneBtn.addEventListener('click', () => {
            otpStep.style.display = 'none';
            phoneStep.style.display = 'block';
            otpInput.value = '';
            hideError();
        });

        // Auto-focus OTP input
        otpInput.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                otpForm.requestSubmit();
            }
        });

        // Check auth on load
        checkAuth();
    </script>

</body>
</html>
