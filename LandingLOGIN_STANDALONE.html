        /* Apply base font to body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e5e7eb;
        }

        /* Background image with more control over opacity and filters */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('20250424_1438_Abstract Miami Vibes_remix_01jsmmvdzdfbb9wjwyq8arkhbh.jpg');

            background-repeat: no-repeat;
            filter: saturate(0.5) brightness(0.8);
            z-index: -1;
            opacity: 0.4;
        }

        /* Apply a dark overlay using another pseudo-element or a div */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;

        /* Custom style for text shadow */

            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Ensure content is above the pseudo-elements */
        .min-h-screen {
            position: relative;
            z-index: 2;
        }

        /* Modal backdrop */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .modal-backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal content - Slide up from bottom like Blacklane */
        .modal-content {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateY(100%);
            background-color: #ffffff;
            border-radius: 24px 24px 0 0;
            padding: 2rem;
            width: 100%;
            max-width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 51;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-content.show {
            transform: translateY(0);
        }

        /* Desktop: Center modal */
        @media (min-width: 768px) {
            .modal-content {
                left: 50%;
                right: auto;
                bottom: auto;
                top: 50%;
                transform: translate(-50%, calc(-50% + 100vh));
                max-width: 500px;
                border-radius: 24px;
            }
            
            .modal-content.show {
                transform: translate(-50%, -50%);
            }
        }

        /* Input styles */
        .phone-input {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #111827;
            transition: all 0.3s ease;
        }

            background-color: #ffffff;
            border-color: #f97316;
            outline: none;

        }

            color: #6b7280;
        }

        }

        /* Loading spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success checkmark */
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #10b981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10b981;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;

        @keyframes stroke {

            }
        }

            }

            }
        }

                // Combine all values
                let otpValue = '';
                otpBoxes.forEach(b => otpValue += b.value);
                document.getElementById('otpInput').value = otpValue;
                
                // Show Next button when all 4 digits entered
                if (otpValue.length === 4) {
                    document.getElementById('verifyBtn').style.display = 'block';
                } else {
                    document.getElementById('verifyBtn').style.display = 'none';
                }
            });
            
            box.addEventListener('keydown', (e) => {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpBoxes[index - 1].focus();
                }
            });
        });

        // Show modal
        function showModal() {
            authModal.style.display = 'block';
            setTimeout(() => {
                modalBackdrop.classList.add('show');
                modalContent.classList.add('show');
            }, 10);
        }

        // Hide modal
        function hideModal() {
            modalBackdrop.classList.remove('show');
            modalContent.classList.remove('show');
            setTimeout(() => {
                authModal.style.display = 'none';
            }, 300);
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Get Started button - shows modal
        getStartedBtn.addEventListener('click', () => {
            showModal();
        });
        
        // Google Sign-In handler
        async function handleGoogleSignIn() {
            try {
                console.log('üîê Google sign-in clicked - In production would redirect to Google');
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/indexMVP.html'
                    }
                });
                
                if (error) throw error;
                // Google will handle the redirect
                
            } catch (error) {
                console.error('Google sign-in failed:', error);
                alert('Google sign-in not configured yet. Please use Phone login.');
            }
        }
        
        // Email login handler
        function showEmailLogin() {
            alert('Email login will be implemented here - redirecting to email form');
            // In production, this would show an email/password form
        }
        
        // Helper functions for new flow
        function changePhoneNumber() {
            otpStep.style.display = 'none';
            loginOptions.style.display = 'block';
            otpBoxes.forEach(box => box.value = '');
            document.getElementById('otpInput').value = '';
            hideError();
        }
        
        function showMoreOptions() {
            alert('More login options coming soon');
        }
        
        function sendCodeToReturningUser() {
            // Send code to the returning user's phone
            returningUserStep.style.display = 'none';
            otpStep.style.display = 'block';
        }

        // Send OTP
        phoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const phone = phoneInput.value.replace(/\D/g, '');
            if (phone.length !== 11 || phone[0] !== '1') {
                showError('Please enter a valid US phone number');
                return;
            }
            
            // Show loading
            sendCodeBtn.disabled = true;
            document.getElementById('sendCodeText').textContent = 'Sending...';
            document.getElementById('sendCodeSpinner').style.display = 'block';
            
            try {
                console.log('üì± Would send OTP to:', '+' + phone);
                console.log('‚ö†Ô∏è Phone auth requires Twilio configuration in Supabase');
                
                // Simulate OTP send for testing
                setTimeout(() => {
                    // Format phone for display: (786) 509-3955
                    const displayPhone = `(${phone.slice(1, 4)}) ${phone.slice(4, 7)}-${phone.slice(7, 11)}`;
                    phoneDisplay.textContent = displayPhone;
                    loginOptions.style.display = 'none';
                    otpStep.style.display = 'block';
                    // Focus first OTP box
                    otpBoxes[0].focus();
                    
                    sendCodeBtn.disabled = false;
                    document.getElementById('sendCodeText').textContent = 'Send Code';
                    document.getElementById('sendCodeSpinner').style.display = 'none';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Failed to send code. Please try again.');
                sendCodeBtn.disabled = false;
                document.getElementById('sendCodeText').textContent = 'Send Code';
                document.getElementById('sendCodeSpinner').style.display = 'none';
            }
        });

        // Verify OTP
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const phone = phoneInput.value.replace(/\D/g, '');
            const token = otpInput.value;
            
            if (token.length !== 4) {
                showError('Please enter a 4-digit code');
                return;
            }
            
            // Show loading
            verifyBtn.disabled = true;
            document.getElementById('verifyText').textContent = 'Verifying...';
            document.getElementById('verifySpinner').style.display = 'block';
            
            try {
                console.log('üîê Would verify OTP:', token, 'for phone:', '+' + phone);
                
                // Simulate verification for testing
                setTimeout(() => {
                    otpStep.style.display = 'none';
                    successStep.style.display = 'block';
                    
                    // Simulate redirect after animation
                    setTimeout(() => {
                        console.log('‚úÖ Phone auth successful!');
                        console.log('In production, would redirect to /indexMVP.html');
                        alert('Phone authentication successful! In production, you would be redirected to the booking page.');
                        hideModal();
                    }, 2000);
                    
                    verifyBtn.disabled = false;
                    document.getElementById('verifyText').textContent = 'Verify';
                    document.getElementById('verifySpinner').style.display = 'none';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Invalid code. Please try again.');
                otpInput.value = '';
                otpInput.focus();
                verifyBtn.disabled = false;
                document.getElementById('verifyText').textContent = 'Verify';
                document.getElementById('verifySpinner').style.display = 'none';
            }
        });

        // Change phone number
        changePhoneBtn.addEventListener('click', () => {
            otpStep.style.display = 'none';
            loginOptions.style.display = 'block';
            otpInput.value = '';
            hideError();
        });

        // Auto-focus OTP input
        otpInput.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                otpForm.requestSubmit();
            }
        });

        // Check auth on load
        checkAuth();
    </script>

</body>
