<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuxeRide - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .features-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            opacity: 0.6;
        }
        
        .retry-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #44ff44;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üìµ
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Some features may be limited, but you can still:
        </p>
        
        <div class="features-list">
            <div class="feature-item">
                <span class="feature-icon">üìù</span>
                <span>View previously loaded content</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üíæ</span>
                <span>Save bookings for later</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üì±</span>
                <span>Access contact information</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üó∫Ô∏è</span>
                <span>View cached routes</span>
            </div>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        
        <div class="connection-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Offline</span>
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            const button = document.querySelector('.retry-button');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Try to fetch a small resource
            fetch('/manifest.json', { method: 'HEAD' })
                .then(() => {
                    // Connection restored
                    statusIndicator.classList.add('online');
                    statusText.textContent = 'Online - Redirecting...';
                    button.textContent = 'Connected!';
                    
                    setTimeout(() => {
                        window.location.href = '/indexMVP.html';
                    }, 1000);
                })
                .catch(() => {
                    // Still offline
                    button.textContent = 'Try Again';
                    button.disabled = false;
                    
                    // Shake animation for button
                    button.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        button.style.animation = '';
                    }, 500);
                });
        }
        
        // Auto-check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/manifest.json', { method: 'HEAD' })
                    .then(() => {
                        window.location.href = '/indexMVP.html';
                    })
                    .catch(() => {});
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
