            iframe.id = 'vehicle-carousel-frame';
            iframe.style.cssText = `
                width: 100%;
                height: 220px;
                border: none;
                display: block;
                background: transparent;
            `;
            iframe.setAttribute('scrolling', 'no');
            iframe.setAttribute('title', 'Vehicle Selection');
            
            // Add load handler
            iframe.onload = () => {
                console.log('üé† Vehicle carousel iframe loaded');
                
                // Send initial price update if available
                if (window.airportApp && window.airportApp.vehiclePrices) {
                    iframe.contentWindow.postMessage({
                        type: 'updatePrices',
                        data: window.airportApp.vehiclePrices
                    }, '*');
                }
            };
            
            // Add error handler
            iframe.onerror = (error) => {
                console.error('Failed to load vehicle carousel iframe:', error);
            };
            
            mountPoint.appendChild(iframe);
        }
        
        // Listen for messages from carousel iframe
        window.addEventListener('message', (event) => {
            // In production, validate event.origin
            // if (event.origin !== 'https://yourdomain.com') return;
            
            const { type, vehicle, prices } = event.data || {};
            
            switch(type) {
                case 'vehicleSelected':
                    if (window.airportApp && vehicle) {
                        window.airportApp.selectVehicle(vehicle);
                        console.log('Vehicle selected from carousel:', vehicle);
                    }
                    break;
                    
                case 'carouselReady':
                    console.log('Carousel iframe is ready');
                    // Send any pending price updates
                    const iframe = document.getElementById('vehicle-carousel-frame');
                    if (iframe && window.airportApp?.vehiclePrices) {
                        iframe.contentWindow.postMessage({
                            type: 'updatePrices',
                            data: window.airportApp.vehiclePrices
                        }, '*');
                    }
                    break;
                    
                case 'pricesUpdated':
                    console.log('Carousel prices updated:', prices);
                    break;
            }
        });

        // Store guest and notes data
        let guestData = null;
        let notesData = null;

        // Integration with new modal controllers
        
        // Update passenger button when modal data changes
        window.addEventListener('passengerDataChanged', function(e) {
            const passengerData = PassengerModal.getInstance().getPassengerData();
            if (window.airportApp) {
                window.airportApp.state.guestData = passengerData?.type === 'guest' ? passengerData.data : null;
            }
        });
        
        // Update pickup notes when modal data changes
        window.addEventListener('pickupNotesChanged', function(e) {
            const notesData = PickupNoteModal.getInstance().getPickupNotesData();
            if (window.airportApp) {
                window.airportApp.state.pickupNotes = notesData;
            }
        });
        
        // Update promotion when modal data changes
        window.addEventListener('promotionChanged', function(e) {
            const promoData = PromotionModal.getInstance().getPromoData();
            if (window.airportApp) {
                window.airportApp.state.promoCode = promoData?.code || null;
            }
        });
        
        // Other mobile-specific functions remain the same
        window.selectPaymentMethod = function() {
            const paymentBtn = document.querySelector('.payment-method-mobile');
            paymentBtn.style.background = 'linear-gradient(to right, #FF9933, #FF5733)';
            paymentBtn.style.color = 'white';
            
            setTimeout(() => {
                paymentBtn.style.background = '';
                paymentBtn.style.color = '';
            }, 300);
        };
        
        window.modifyDateTime = function() {
            const calBtn = document.querySelector('.calendar-button-mobile');
            calBtn.style.backgroundColor = '#f0f0f0';
            setTimeout(() => {
                calBtn.style.backgroundColor = '';
            }, 200);
            
            const app = window.airportApp;
            if (app) {
                app.navigateToPanel('when');
            }
        };

        // Google Maps initialization
        window.initGoogleMaps = function() {
            console.log('üó∫Ô∏è Google Maps callback triggered');
            
            // Wait a moment to ensure the app is fully initialized
            setTimeout(() => {
                if (window.airportApp) {
                    console.log('üîÑ Initializing autocomplete...');
                    
                    // Ensure elements are cached before initializing autocomplete
                    if (!window.airportApp.els.addressInput) {
                        console.log('üîÑ Re-caching elements for autocomplete...');
                        window.airportApp.cacheElements();
                    }
                    
                    // Autocomplete now loads lazily on first focus
                    // window.airportApp.initializeAutocomplete();
                } else {
                    console.warn('‚ö†Ô∏è AirportApp not yet initialized, retrying...');
                    // Retry after a short delay
                    setTimeout(() => {
                        if (window.airportApp) {
                            // Autocomplete now loads lazily on first focus
                    // window.airportApp.initializeAutocomplete();
                        } else {
                            console.error('‚ùå AirportApp still not available after retry');
                        }
                    }, 500);
                }
            }, 100);
        };

        // Global callback function for Google Maps
        window.initGoogleMaps = function() {
            console.log('‚úÖ Google Maps initialized successfully');
            
            // Initialize autocomplete when Google Maps is ready
            // Wait a bit to ensure the app is fully initialized
            setTimeout(() => {
                if (window.airportApp) {
                    try {
                        // Autocomplete now loads lazily on first focus
                    // window.airportApp.initializeAutocomplete();
                        console.log('‚úÖ Autocomplete initialized from Google Maps callback');
                    } catch (error) {
                        console.error('‚ùå Failed to initialize autocomplete:', error);
                    }
                } else {
                    console.warn('‚ö†Ô∏è AirportApp not yet initialized when Google Maps loaded');
                    // Try again in a moment
                    setTimeout(() => {
                        if (window.airportApp) {
                            try {
                                // Autocomplete now loads lazily on first focus
                    // window.airportApp.initializeAutocomplete();
                                console.log('‚úÖ Autocomplete initialized (delayed)');
                            } catch (error) {
                                console.error('‚ùå Failed to initialize autocomplete (delayed):', error);
                            }
                        }
                    }, 500);
                }
            }, 100);
        };

        // Load Google Maps script from proxy
        const script = document.createElement('script');
        
        // Use Railway proxy for Google Maps script
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const apiUrl = isLocal ? 'http://localhost:3001/api/maps-script' : 'https://reliable-warmth-production-d382.up.railway.app/api/maps-script';
        
        debug.network('GET', apiUrl, { source: 'Google Maps Script' });
        script.src = apiUrl;
        script.defer = true;
        
        // Add success handling
        script.onload = function() {
            debug.success('Google Maps script loaded from proxy');
        };
        
        // Add error handling for script loading
        script.onerror = function() {
            debug.error('Failed to load Google Maps from proxy. Please ensure the server is running on port 3001.');
            // Note: No fallback with exposed API key - proxy is required for security
        };
        
        document.head.appendChild(script);

        // Initialize Application with proper timing
        // Carousel is now loaded as standalone component
        
        // Initialize app immediately if DOM is ready, otherwise wait
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            // DOM is already loaded
            setTimeout(initializeApp, 10);
        }
        
        function initializeApp() {
            console.log('üöÄ Initializing Airport Booking App...');
            
            // Initialize main app
            if (!window.airportApp) {
                window.airportApp = new AirportBookingApp();
            }
            
            // Load standalone vehicle carousel
            if (window.airportApp && !document.querySelector('.vehicle-carousel-component')) {
                loadVehicleCarousel();
            }
            
            console.log('üéâ Application initialization complete');
        }
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        debug.success('Service Worker registered', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('A new version is available! Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        debug.error('Service Worker registration failed', error);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.id = 'installPWA';
        installButton.innerHTML = 'üì± Install App';
        installButton.style.cssText = `
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
        `;
        document.body.appendChild(installButton);
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show install button
            installButton.style.display = 'block';
            
            debug.log('PWA install prompt available');
        });
        
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                debug.success('PWA installed');
                installButton.style.display = 'none';
            } else {
                debug.log('PWA install declined');
            }
            
            deferredPrompt = null;
        });
        
        // Hide install button if already installed
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            debug.success('PWA is installed');
        });
        
        // Check if app is installed (for iOS)
        if (window.navigator.standalone) {
            debug.log('App is running in standalone mode (iOS)');
        }
        
        // Network status indicator
        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            if (!isOnline) {
                const offlineIndicator = document.createElement('div');
                offlineIndicator.id = 'offlineIndicator';
                offlineIndicator.innerHTML = 'üìµ Offline Mode';
                offlineIndicator.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: #ff4444;
                    color: white;
                    padding: 8px;
                    text-align: center;
                    font-size: 14px;
                    z-index: 10000;
                `;
                document.body.appendChild(offlineIndicator);
            } else {
                const indicator = document.getElementById('offlineIndicator');
                if (indicator) indicator.remove();
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
    
</body>
