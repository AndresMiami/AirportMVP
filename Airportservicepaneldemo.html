<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I ‚ù§Ô∏è Miami - Airport Transfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables matching main style.css */
        :root {
            /* Color System */
            --primary-gradient-start: #FF9933;
            --primary-gradient-end: #FF5733;
            --primary: #FF9500;
            --primary-dark: #FF5733;
            --primary-light: rgba(255, 149, 0, 0.15);
            --secondary: #3B82F6;
            --success: #32D74B;
            --error: #FF453A;
            --warning: #FFD60A;

            /* Text Colors - Dark Theme */
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-light: #636366;

            /* Surfaces & Backgrounds - Dark Theme */
            --white: #FFFFFF;
            --panel-bg: #1A1A1C;
            --background: #0A0A0B;
            --surface: #242426;
            --surface-light: #2C2C2E;
            --border: #3A3A3C;
            --border-light: #48484A;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 4px 12px rgba(255, 149, 0, 0.3);

            /* Transitions */
            --transition-fast: 0.075s ease;
            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(180deg, #0A0A0B 0%, #141416 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--panel-bg);
            box-shadow: var(--shadow-lg);
        }

        /* Panel structure matching existing */
        .panel {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--panel-bg);
        }

        .panel-content {
            flex: 1;
            padding: var(--space-lg);
            padding-top: 30px;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.3s ease-out;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .sign-out {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-base);
        }

        .sign-out:hover {
            color: var(--primary);
        }

        /* Shortcuts Section */
        .shortcuts-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.3s ease-out 0.1s both;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }

        .star-indicator {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .shortcuts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .shortcut-item {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            padding: var(--space-md) 20px;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .shortcut-item:hover {
            border-color: rgba(255, 149, 0, 0.5);
            background: rgba(255, 149, 0, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.15);
        }

        .shortcut-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-glow);
        }

        .icon-save-place {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            font-size: 24px;
        }

        .icon-save-place::after {
            content: 'üìç';
        }

        .shortcut-content {
            flex: 1;
        }

        .shortcut-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .shortcut-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Services Section */
        .services-section {
            flex: 1;
            animation: fadeInUp 0.3s ease-out 0.15s both;
        }

        .service-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            opacity: 0;
            transition: opacity var(--transition-slow);
            border-radius: var(--radius-xl);
            z-index: -1;
        }

        .service-card:hover::before,
        .service-card:active::before {
            opacity: 0.15;
        }

        .service-card:hover:not(:disabled) {
            border-color: rgba(255, 149, 0, 0.5);
            background: rgba(255, 149, 0, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.15);
        }

        .service-card:active {
            transform: scale(0.98);
        }

        .service-card-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        /* Service icons with unified gradient */
        .icon-airport-service::after {
            content: '‚úàÔ∏è';
        }

        .icon-hourly {
            background: linear-gradient(135deg, #3B82F6, #1E40AF);
        }

        .icon-hourly::after {
            content: 'üïê';
        }

        .service-content {
            flex: 1;
        }

        .service-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }

        .service-description {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 0.3s ease-out 0.2s both;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .miami-love {
            font-size: 12px;
            color: var(--text-light);
            opacity: 0.8;
        }

        /* Animations - Subtle like existing styles */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 375px) {
            .container {
                padding: 16px;
            }

            .service-card {
                padding: 16px;
            }

            .service-card-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .service-title {
                font-size: 16px;
            }
        }

        /* Touch feedback */
        @media (pointer: coarse) {
            .service-card:hover {
                transform: none;
            }
            
            .service-card:active {
                transform: scale(0.98);
            }

            .shortcut-item:hover {
                transform: none;
            }

            .shortcut-item:active {
                transform: scale(0.98);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states for accessibility */
        .service-card:focus,
        .shortcut-item:focus {
            outline: 2px solid #FF9933;
            outline-offset: 4px;
        }

        .sign-out:focus {
            outline: 2px solid #FF9933;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-content">
                <header class="header">
                    <h1 class="app-title">I ‚ù§Ô∏è Miami</h1>
                    <a href="#" class="sign-out">Sign Out</a>
                </header>

        <!-- Shortcuts -->
        <section class="shortcuts-section">
            <h2 class="section-title">Shortcuts</h2>
            <div class="shortcuts-list">
                <div class="shortcut-item" tabindex="0" role="button" aria-label="Save a new place">
                    <div class="shortcut-icon icon-save-place"></div>
                    <div class="shortcut-content">
                        <div class="shortcut-title">Save a place</div>
                        <div class="shortcut-subtitle">Add your frequent destinations</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services -->
        <section class="services-section">
            <h2 class="section-title">Services</h2>
            <div class="star-indicator">‚≠ê</div>
            <div class="service-cards">
                <div class="service-card" tabindex="0" role="button" aria-label="Book airport transfer">
                    <div class="service-card-icon icon-airport-service"></div>
                    <div class="service-content">
                        <h3 class="service-title">Airport Transfer</h3>
                        <p class="service-description">To or from airport</p>
                    </div>
                </div>

                <div class="service-card" tabindex="0" role="button" aria-label="Book hourly service">
                    <div class="service-card-icon icon-hourly"></div>
                    <div class="service-content">
                        <h3 class="service-title">By the Hour</h3>
                        <p class="service-description">Keep a car and driver with you</p>
                    </div>
                </div>
            </div>
        </section>

                <footer class="footer">
                    <p class="footer-text">Select your service type</p>
                    <p class="miami-love">‚úàÔ∏è Making Miami connections seamless</p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        // Add click interactions for service cards
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('.service-title').textContent;
                
                console.log(`Selected service: ${title}`);
                
                // Navigate to appropriate booking flow
                if (title === 'Airport Transfer') {
                    // Navigate to airport booking flow with mode selection
                    console.log('Opening airport service with pickup/dropoff selection');
                } else if (title === 'By the Hour') {
                    // Navigate to hourly booking flow
                    console.log('Opening hourly service booking');
                }
            });

            // Keyboard accessibility
            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Add click interactions for shortcuts
        document.querySelectorAll('.shortcut-item').forEach(item => {
            item.addEventListener('click', function() {
                const title = this.querySelector('.shortcut-title').textContent;
                
                console.log(`Selected shortcut: ${title}`);
                // Set destination and navigate to booking
            });

            item.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Gesture support for mobile
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });

        function handleGesture() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    console.log('Swipe up detected');
                } else {
                    console.log('Swipe down detected');
                }
            }
        }
    </script>
</body>
</html>
